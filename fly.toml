app = "vespa-code-search"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"
  context = "."

[env]
  DATA_DIR = "/data"
  PORT = "3001"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
