name: Deploy Backend

on:
  push:
    branches: ["main"]

env:
  FLY_APP_NAME: "vespa-search"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      # Optional but very helpful for debugging path issues
      - name: Debug paths
        run: |
          echo "Repo root:"
          ls -la
          echo ""
          test -f Dockerfile && echo "✅ Found Dockerfile" || (echo "❌ Missing Dockerfile" && exit 1)
          test -f fly.toml && echo "✅ Found fly.toml" || (echo "❌ Missing fly.toml" && exit 1)

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy \
            --config fly.toml \
            --dockerfile Dockerfile \
            --app "${FLY_APP_NAME}" \
            --remote-only
